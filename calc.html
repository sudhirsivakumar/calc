<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table align="center">
        <tr >
            <td colspan="4"> <input type="text" placeholder="calc" class=cal></td>
        </tr>
        <tr>
            <td><button class="si">AC</button></td>
            <td><button>(</button></td>
            <td><button>)</button></td>
            <td><button>/</button></td>
        </tr>
        <tr>
            <td><button class="si">7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>X</button></td>
        </tr>
        <tr>
            <td><button class="si">4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>-</button></td>
        </tr>
        <tr>
            <td><button class="si">3</button></td>
            <td><button>2</button></td>
            <td><button>1</button></td>
            <td><button>+</button></td>
        </tr>
        <tr>
            <td><button class="si">C</button></td>
            <td><button>0</button></td>
            <td><button>.</button></td>
            <td><button>=</button></td>
        </tr>
    </table>
</body>
</html>
